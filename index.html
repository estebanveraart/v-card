<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-card</title>
    <link rel="stylesheet" href="v-card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<div class="container">
    <div class="photo">
        <img alt="dev" src="code.png">
    </div>
    <div class="présentation">
        <p>Bonjour je m'appelle esteban veraart et j'ai 23 ans. Je suis actuellement junior developper au sein de "Becode" pour une durée de 7 mois.</p>
    </div>
    <div id="infos">
      <div class="github">
          <a href="https://github.com/estebanveraart?tab=repositories" target="_blank">
          <img class="bouton" src="github.png" alt="github">
          </a>
      </div>
      <div class="youtube">
          <a href="https://www.youtube.com/watch?v=FGBhQbmPwH8&ab_channel=DaftPunk" target="_blank">
          <img class="bouton" src="youtube.png" alt="youtube">
          </a>
      </div>
      <div class="twitter">
          <a href="https://twitter.com/CSSGridTips" target="_blank">
          <img class="bouton" src="twitter.png" alt="twitter">
          </a>
      </div>
    </div>
    <div class="becode">
        <p>BECODE</p>
    </div>
    <div class="logo-becode">
        <a href="https://becode.org/" target="_blank">
        <img src="becode.png" alt="becode" >
        </a>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
